<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style/contact.css">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left image -->
    <div class="image-section">
      <img src="sample/clothes.webp" alt="Models">
    </div>

    <!-- Right form -->
    <div class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <textarea id="message" rows="4" placeholder="Message" required></textarea>
        <button type="submit">Contact Us</button>
      </form>

      <div class="contact-info">
        <p><strong>Contact</strong><br>
Email : info@my-domain.com</p>
        <p><strong>Based in</strong><br>  500 Terry Francine St.,  
   Addiss Ababa, CA 94158  </p>
   <p>Tel: 0900000000</p>
      </div>
      

      <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script/contact.js"></script>
</body>
</html>
