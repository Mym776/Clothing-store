<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/adminProduct.css">
</head>
<body>
    <header>
        <h2>Phantom stitch</h2>
        <nav>
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">about</a>
            <a href="">cart</a>
            <a href="">user</a>
        </nav>
    </header>
    <main>
        <h1>Product</h1>
        <section>
            <h2>Add Product</h2>
            <div class="inputs">
                <div class="image_inputs">
                    <p>Base</p>
                    <button>+ <br>image</button>
                </div>
                <div class="base_inputs">
                    <label for="base_name">Name</label>
                    <input type="text" name="" id="base_name">
                    
                    <label for="base_description">Description</label>
                    <textarea name="" id="base_description" rows="5"></textarea>                    
                    
                    <label for="category">Category</label>
                    <input type="text" name="" id="category"></textarea>
                    <label for="base_price">Base Price</label>
                    <input type="text" name="" id="base_price"></textarea>
                    
                    
                </div>
            </div>
            <div class="inputs">
                <div class="image_inputs">
                    <p>Variant</p>
                    <button>+ <br>image</button>
                </div>
                <div class="base_inputs">
                    <label for="variant_name">Name</label>
                    <input type="text" name="" id="variant_name">
                    
                    <label for="variant_description">Description</label>
                    <textarea name="" id="variant_description" rows="5"></textarea>                    
                    
                    <label for="category">Category</label>
                    <input type="text" name="" id="category"></textarea>
                    <label for="variant_price">variant Price</label>
                    <input type="text" name="" id="variant_price" class=""></textarea>
                    
                    
                </div>
            </div>
            <div class="more_buttons">
                <button>+<br>add variant</button>
                <button>add product</button>
            </div>
            
        </section>
    </main>
    <footer>
        <a href="">contact us</a>
        <p>&copf;2025 Phantom Stitch</p>
    </footer>
</body>
</html>
