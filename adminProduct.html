<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phantom Stitch - Admin</title>
  <link rel="stylesheet" href="style/adminProduct.css">
  <style>
    /* tiny styles so remove buttons look okay while testing */
    .remove-variant { margin-top: 8px; display: inline-block; }
    .variant { border: 1px solid #ddd; padding: 12px; margin: 12px 0; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h2>Phantom Stitch.</h2>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="product.html" class="nav-link">Shop</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
       
       </ul>
    </nav>
  </header>

  <main>
    <h1>Product</h1>

    <section id="product-section">
      <h2>Add Product</h2>

      <!-- Base product inputs -->
      <div class="inputs base-product">
        <div class="image_inputs">
          <p>Base</p>
          <input type="file" class="image-btn">+<br>image</input>
        </div>

        <div class="base_inputs">
          <label for="base_name">Name</label>
          <input type="text" id="base_name" name="base_name">

          <label for="base_description">Description</label>
          <textarea id="base_description" name="base_description" rows="5"></textarea>

          <label for="base_category">Category</label>
          <input type="text" id="base_category" name="base_category">

          <label for="base_price">Base Price</label>
          <input type="text" id="base_price" name="base_price">
        </div>
      </div>

      <!-- Variants will be added here -->
      <div class="variants-container">
       
      </div>

      <div class="more_buttons">
        <button type="button" id="add-variant">+<br>add variant</button>
        <button type="button" id="add-product">add product</button>
      </div>
    </section>
  </main>

  <footer>
    <a href="#">contact us</a>
    <p>&copy; 2025 Phantom Stitch</p>
  </footer>

  <script src="script/adminproduct.js"></script>
</body>
</html>
